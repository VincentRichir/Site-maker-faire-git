    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"

    <div class="row" id="contact">
        <div class="container mt-5">

            <div class="row" style="height:550px;">
                <div class="col-md-6 maps">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2530.989407855485!2d3.0677373157378125!3d50.62731357950023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c2d592403676b5%3A0xb63085d2eecf1e54!2s17%20Boulevard%20Jean-Baptiste%20Lebas%2C%2059800%20Lille!5e0!3m2!1sfr!2sfr!4v1574671179496!5m2!1sfr!2sfr"
                        width="600" height="450" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
                </div>
                <div class="col-md-6">
                    <h2 class="text-uppercase mt-3 font-weight-bold text-white">Contacter nous</h2>
                    <form action="">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control mt-2" placeholder="Nom" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="text" class="form-control mt-2" placeholder="Prenom" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="email" class="form-control mt-2" placeholder="Email" required>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <input type="number" class="form-control mt-2" placeholder="Telephone" required>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <textarea class="form-control" id="exampleFormControlTextarea1"
                                        placeholder="Votre message" rows="3" required></textarea>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck2"
                                            required>
                                        <label style="font-size: 10px;" class="form-check-label" for="invalidCheck2">
                                            En soumettant ce formulaire, j'accepte que les données saisies soient
                                            utilisées, exploitées, traitées, pour permettre de me recontacter, dans le
                                            cadre de la relation commerciale qui découle de cette demande.
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="col-12">
                                <button style="margin-bottom: 3%;" class="btn btn-light" type="submit">Envoyer</button>
                            </div>
                        </div>
                    </form>
                    <div class="text-white">
                        <h2 class="text-uppercase mt-4 font-weight-bold">Information de contact</h2>

                        <i class="fa fa-envelope mt-3"></i> <a href="">contact@makerfairefrance.com</a><br>
                        <i class="fas fa-globe mt-3"></i> Les Ateliers Leroy Merlin, Rue Chanzy , 59260 LEZENNES, France<br>
                        <div class="my-4">
                            <a href=""><i class="fab fa-facebook fa-3x pr-4"></i></a>
                            <a href=""><i class="fab fa-linkedin fa-3x"></i></a>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
